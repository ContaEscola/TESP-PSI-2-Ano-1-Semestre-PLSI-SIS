<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href=" ../images/logo-url-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Reservar Voo</title>

    <link rel="stylesheet" href="style.css">

    <script src="navbar.js" defer></script>
    <script src="toolTip.js" type="module" defer></script>
    <script src="flight-reserve.js" defer></script>
</head>


<body class="body-grid">

    <header class="[ primary-header ] [ padding-block-100 bg-neutral-400 ]">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#">
                    <picture>
                        <source srcset="../images/logo-pc.svg" media="(min-width: 40em)">
                        <img src="../images/logo-mobile.svg" alt="Logo">
                    </picture>
                </a>
                <button class="[ navbar-toggle ] [ d-none-md push-to-right ] " aria-controls="primary-navigation"
                    aria-expanded="false">
                    <img class="open-icon" src="../images/hamburger-icon.svg" alt="" aria-hidden="true">
                    <img class="close-icon" src="../images/close-icon.svg" alt="" aria-hidden="true">
                    <span class="visually-hidden">Menu</span>
                </button>
                <nav aria-label="Primary" class="primary-navigation" id="primary-navigation">
                    <ul role="list" class="navigation-list">
                        <li class="[ primary-navigation__item ] [ push-to-right ]" data-type="active"><a href="#"
                                class="[ primary-navigation__link ] [ fs-300 ]">Home</a></li>
                        <li class="primary-navigation__item"><a href="#"
                                class="[ primary-navigation__link ] [ fs-300 ]">Voos</a></li>
                        <li class="primary-navigation__item"><a href="#"
                                class="[ primary-navigation__link ] [ fs-300 ]">Restaurantes</a></li>
                        <li class="[ primary-navigation__item ] [ push-to-left ]"><a href="#"
                                class="[ primary-navigation__link ] [ fs-300 ]">Lojas</a></li>
                        <li class="primary-navigation__item"><a href="#" class="button" data-type="primary-outline">Sign
                                Up</a>
                        </li>
                        <li class="primary-navigation__item"><a href="#" class="button">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <main>
        <section class="padding-block-700">
            <div class="container" data-type="small-md">
                <form action="#">
                    <section>
                        <h1 class="fs-600 fw-bold text-align-center">Informações dos Passageiros</h1>
                        <ul role="list" class="padding-300 box-shadow-1 margin-top-400 flow ]" data-flow-space="medium">
                            <li class="[ flight-reserve__passenger-info ] [ d-grid gap-2 ]">
                                <div class="[ form__group passenger-info__name ] [ d-grid row-gap-0 col-gap-2 ]">
                                    <p class="fs-350 fw-medium grid-area-title align-self-center">Passageiro
                                        1</p>
                                    <label for="name"
                                        class="[ input__label ] [ grid-area-label-1 margin-bottom-50 ]">Nome</label>
                                    <input class="[ form__input ] [ grid-area-input-1 ]" type="text" name="{TOCHANGE}"
                                        id="name" required>
                                    <p class="[ input__error ] [ grid-area-error-1 margin-top-50 text-break ]"></p>
                                </div>
                                <div
                                    class="[ form__group passenger-info__gender-baggage ] [ d-grid row-gap-0 grid-area-form-group-1 ]">
                                    <label for="gender"
                                        class="[ input__label ] [ grid-area-label-1 margin-bottom-50 ]">Género</label>
                                    <select class="[ form__input ] [ grid-area-select-1 ]" name="genders" id="gender"
                                        required>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                    <p class="[ input__error ] [ grid-area-error-1 margin-top-50 text-break ]"></p>

                                    <div class="[ form__group ] [ grid-area-form-group-1 align-items-center ]">
                                        <label for="extra-baggage" class="[ input__label ] [ margin-bottom-50 ]">Bagagem
                                            Extra</label>
                                        <div class="d-flex height-100">
                                            <input class="[ form__input ] [ justify-self-center ]" type="checkbox"
                                                name="{TOCHANGE}" id="extra-baggage" required>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="[ flight-reserve__passenger-info ] [ d-grid gap-2 ]">
                                <div class="[ form__group passenger-info__name ] [ d-grid row-gap-0 col-gap-2 ]">
                                    <p class="fs-350 fw-medium grid-area-title align-self-center">Passageiro
                                        10</p>
                                    <label for="name"
                                        class="[ input__label ] [ grid-area-label-1 margin-bottom-50 visually-hidden-flight-reserve ]">Nome</label>
                                    <input class="[ form__input ] [ grid-area-input-1 ]" type="text" name="{TOCHANGE}"
                                        id="name" required>
                                    <p class="[ input__error ] [ grid-area-error-1 margin-top-50 text-break ]"></p>
                                </div>
                                <div
                                    class="[ form__group passenger-info__gender-baggage ] [ d-grid row-gap-0 grid-area-form-group-1 ]">
                                    <label for="gender"
                                        class="[ input__label ] [ grid-area-label-1 margin-bottom-50 visually-hidden-flight-reserve ]">Género</label>
                                    <select class="[ form__input ] [ grid-area-select-1 ]" name="genders" id="gender"
                                        required>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                    <p class="[ input__error ] [ grid-area-error-1 margin-top-50 text-break ]"></p>

                                    <div class="[ form__group ] [ grid-area-form-group-1 align-items-center ]">
                                        <label for="extra-baggage"
                                            class="[ input__label ] [ margin-bottom-50 visually-hidden-flight-reserve ]">Bagagem
                                            Extra</label>
                                        <div class="d-flex height-100">
                                            <input class="[ form__input ] [ justify-self-center ]" type="checkbox"
                                                name="{TOCHANGE}" id="extra-baggage" required>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <section class="margin-top-500 flow" data-flow-space="large">
                        <h2 class="fs-600 fw-bold text-align-center">Pagamento</h2>
                        <section class="margin-top-400 d-grid grid-auto-fit" data-item-size="small">
                            <label for="credit_card" class="[ payment-method-button ] [ radio-button button ]"
                                data-type="secondary-outline" data-active="true" data-target="#credit-card__form">
                                <input type="radio" id="credit_card" name="flight_payment_method" value="credit_card"
                                    checked>
                                <span aria-hidden="true">
                                    <svg class="icon">
                                        <use xlink:href="../images/payment-methods-icon.svg#credit-card-icon"></use>
                                    </svg>
                                </span>
                                <span class="fw-semi-bold">Cartão de crédito</span>

                            </label>
                            <label for="debit_card" class="[ payment-method-button ] [ radio-button button disabled ]"
                                data-type="secondary-outline" data-active="false" data-target="#credit-card__form"
                                data-toggle="tooltip" data-tooltip-title="Este método de pagamento não está disponível"
                                tabindex="0">
                                <input type="radio" id="debit_card" name="flight_payment_method" value="debit_card"
                                    checked disabled>
                                <span aria-hidden="true">
                                    <svg class="icon">
                                        <use xlink:href="../images/payment-methods-icon.svg#debit-card-icon"></use>
                                    </svg>
                                </span>
                                <span class="fw-semi-bold">Cartão de débito</span>
                            </label>
                            <label for="mbway" class="[ payment-method-button ] [ radio-button button disabled ]"
                                data-active="false" data-payment-method="mbway" data-target="#common__form"
                                data-toggle="tooltip" data-tooltip-title="Este método de pagamento não está disponível"
                                tabindex="0">
                                <input type="radio" id="mbway" name="flight_payment_method" value="mbway" checked
                                    disabled>
                                <span aria-hidden="true">
                                    <svg class="icon">
                                        <use xlink:href="../images/payment-methods-icon.svg#mbway-icon"></use>
                                    </svg>
                                </span>
                                <span class="fw-semi-bold">MbWay</span>
                            </label>
                            <label for="multibanco" class=" [ payment-method-button ] [ radio-button button disabled ]"
                                data-active="false" data-payment-method="multibanco" data-target="#common__form"
                                data-toggle="tooltip" data-tooltip-title="Este método de pagamento não está disponível"
                                tabindex="0">
                                <input type="radio" id="multibanco" name=" flight_payment_method" value="multibanco"
                                    checked disabled>
                                <span aria-hidden="true">
                                    <svg class="icon">
                                        <use xlink:href="../images/payment-methods-icon.svg#multibanco-icon"></use>
                                    </svg>
                                </span>
                                <span class="fw-semi-bold">Multibanco</span>
                            </label>
                            <label for="paypal" class=" [ payment-method-button ] [ radio-button button ]"
                                data-active="false" data-payment-method="paypal" data-target="#common__form">
                                <input type="radio" id="paypal" name=" flight_payment_method" value="paypal" checked>
                                <!-- Importar SVG como inline porque o Chrome não insere os ID´s no path como o Firefox faz -->
                                <span aria-hidden="true">
                                    <svg id="paypal-logo-icon" class="icon" viewBox="0 0 14 18"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path id="path3"
                                            d="M11.9792 4.46694C12.0185 2.42229 10.3335 0.853714 8.01648 0.853714H3.22392C3.11224 0.853661 3.00421 0.893527 2.91929 0.966129C2.83437 1.03873 2.77814 1.1393 2.76074 1.24971L0.840484 13.2594C0.831892 13.3138 0.835187 13.3694 0.850141 13.4225C0.865094 13.4755 0.891352 13.5247 0.927105 13.5665C0.962859 13.6084 1.00726 13.6421 1.05725 13.6652C1.10724 13.6882 1.16163 13.7002 1.21668 13.7002H4.05596L3.61223 16.481C3.60364 16.5354 3.60693 16.5911 3.62189 16.6441C3.63684 16.6971 3.6631 16.7463 3.69885 16.7882C3.7346 16.8301 3.779 16.8637 3.82899 16.8868C3.87898 16.9099 3.93338 16.9218 3.98842 16.9218H6.30139C6.41297 16.9218 6.51243 16.8818 6.59758 16.8094C6.68199 16.7367 6.69594 16.6364 6.71356 16.5258L7.39255 12.5276C7.4098 12.4174 7.46595 12.2742 7.55073 12.2014C7.63552 12.1287 7.70965 12.089 7.8216 12.089H9.23683C11.5061 12.089 13.4311 10.4745 13.7831 8.22931C14.0323 6.63576 13.3497 5.18547 11.9792 4.46657V4.46694Z" />
                                        <path id="path2"
                                            d="M4.67035 9.2711L3.9631 13.7593L3.519 16.5747C3.51046 16.6291 3.51381 16.6847 3.52881 16.7378C3.54381 16.7908 3.57011 16.8399 3.6059 16.8817C3.64169 16.9236 3.68611 16.9572 3.73612 16.9802C3.78612 17.0033 3.84052 17.0152 3.89556 17.0151H6.3436C6.45517 17.0151 6.56307 16.9752 6.64785 16.9026C6.73263 16.83 6.78873 16.7295 6.80604 16.6191L7.45127 12.5273C7.46866 12.4169 7.52483 12.3164 7.60967 12.2438C7.69452 12.1712 7.80246 12.1313 7.91408 12.1313H9.355C11.6243 12.1313 13.5493 10.4745 13.9017 8.2293C14.1512 6.63575 13.3497 5.18547 11.9792 4.46657C11.9755 4.63628 11.9609 4.80563 11.9348 4.97351C11.5828 7.218 9.65706 8.8751 7.3885 8.8751H5.13316C5.02151 8.87522 4.91356 8.91521 4.82872 8.98786C4.74389 9.06052 4.68773 9.16108 4.67035 9.27147" />
                                        <path
                                            d="M3.96273 13.7593H1.11465C1.05961 13.7593 1.00523 13.7474 0.955251 13.7243C0.905275 13.7012 0.860894 13.6676 0.825168 13.6257C0.789442 13.5838 0.763221 13.5346 0.748313 13.4816C0.733405 13.4286 0.730165 13.3729 0.738816 13.3185L2.65907 1.1307C2.67647 1.02034 2.73264 0.919824 2.81748 0.84723C2.90232 0.774635 3.01027 0.73473 3.12189 0.734695H8.01648C10.3335 0.734695 12.0185 2.42229 11.9792 4.46657C11.4026 4.16388 10.7251 3.99086 9.98298 3.99086H5.90244C5.79076 3.99081 5.68273 4.03067 5.59781 4.10327C5.51289 4.17588 5.45666 4.27644 5.43926 4.38686L4.67072 9.2711L3.96236 13.7593H3.96273Z" />
                                    </svg>
                                </span>
                                <span class="fw-semi-bold">PayPal</span>
                            </label>
                        </section>
                        <div class="divider"></div>
                        <section id="credit-card__form" class="payment-method__form flow" data-active-form="true">
                            <div class="even-columns">
                                <div class="form__group">
                                    <label for="card_type" class="[ input__label ] [ margin-bottom-50 ]">Tipo de
                                        cartão</label>
                                    <input class="form__input" type="text" name="{TOCHANGE}" id="card_type" required>
                                    <p class="[ input__error ] [ margin-top-50 ]"></p>
                                </div>

                                <div class="form__group">
                                    <label for="card_name" class="[ input__label ] [ margin-bottom-50 ]">Nome</label>
                                    <input class="form__input" type="text" name="{TOCHANGE}" id="card_name" required>
                                    <p class="[ input__error ] [ margin-top-50 ]"></p>
                                </div>
                                <div class="form__group">
                                    <label for="card_apelido"
                                        class="[ input__label ] [ margin-bottom-50 ]">Apelido</label>
                                    <input class="form__input" type="text" name="{TOCHANGE}" id="card_apelido" required>
                                    <p class="[ input__error ] [ margin-top-50 ]"></p>
                                </div>
                            </div>
                            <div class="d-flex flex-flow-column-sm flex-wrap gap-2">
                                <div class="form__group">
                                    <label for="card_num" class="[ input__label ] [ margin-bottom-50 ]">Número do
                                        cartão</label>
                                    <input class="form__input" type="text" name="{TOCHANGE}" id="card_num" required>
                                    <p class="[ input__error ] [ margin-top-50 ]"></p>
                                </div>
                                <div class="form__group">
                                    <label for="card_security_num" class="[ input__label ] [ margin-bottom-50 ]">Código
                                        de
                                        Segurança</label>
                                    <input class="form__input" type="text" name="{TOCHANGE}" id="card_security_num"
                                        required>
                                    <p class="[ input__error ] [ margin-top-50 ]"></p>
                                </div>
                                <div class="form__group">
                                    <label for="card_validity" class="[ input__label ] [ margin-bottom-50 ]">Data de
                                        Validade
                                        (Mês/Ano)</label>
                                    <input class="form__input" type="text" name="{TOCHANGE}" id="card_validity"
                                        required>
                                    <p class="[ input__error ] [ margin-top-50 ]"></p>
                                </div>
                            </div>


                        </section>

                        <div class="d-flex gap-1 align-items-center margin-top-300 ">
                            <input type="checkbox" name="{TOCHANGE}" id="agree_conditions">
                            <label for="agree_conditions" class="fs-200 fw-medium letter-spacing-2">Li e aceito
                                integralmente
                                os termos e condições.</label>
                        </div>

                        <button type="submit" class="form__submit-button button fill-sm d-block push-to-center-md"
                            data-size="large-md">Confirmar</button>
                    </section>
                </form>
            </div>
    </main>

    <footer>
        <div class="[ footer-wrapper ] [ container text-align-center ]">
            <nav aria-label="Footer">
                <ul role="list" class="footer-list">
                    <li class="footer-list__item"><a href="#"
                            class="[ footer__link ] [ fs-350 letter-spacing-2 ]">Termos e Condições</a></li>
                    <li class="footer-list__item"><a href="#"
                            class="[ footer__link ] [ fs-350 letter-spacing-2 ]">Política de privacidade</a>
                    </li>
                    <li class="footer-list__item"><a href="#"
                            class="[ footer__link ] [ fs-350 letter-spacing-2 ]">Contactar Suporte</a></li>
                </ul>
            </nav>
            <p class="fs-100 fw-light letter-spacing-2 ">@ 2022 AeroControl. Todos os direitos
                reservados.</p>
        </div>
    </footer>

</body>

</html>
